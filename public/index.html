<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sovryn Pre-Order"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo104.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Sovryn Origin</title>
    <% if (process.env.REACT_APP_GOOGLE_ANALYTICS) { %>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.REACT_APP_GOOGLE_ANALYTICS %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '<%= process.env.REACT_APP_GOOGLE_ANALYTICS %>', {
        send_page_view: false,
      });
    </script>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      try {
        if (window.ethereum) {
          window.ethereum.autoRefreshOnNetworkChange = false;
        }
      } catch (e) {
        console.warn(e);
      }
    </script>
  </body>
</html>
